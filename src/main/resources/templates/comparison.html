<!DOCTYPE html>

<head>

    <link type="text/css" rel="stylesheet" th:href="@{'/assets/common/css/v4-shims.min.css'}">

<script th:inline="javascript">

        applicationPath: 'http://' + [[${globalConfiguration.application.hostAddress}]] + ':' + [[${globalConfiguration.server.httpPort}]] + [[${globalConfiguration.server.applicationContextPath}]] + '/comparison',

        print: /*[[${comparisonConfiguration.print}]]*/'',
        rewrite: /*[[${comparisonConfiguration.rewrite}]]*/'',
